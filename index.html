<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App | JS</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>
<body>
  <header class="hero is-info">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">Weather App</h1>

        <h2 class="subtitle">Using the OpenWeatherMap API to fetch the weather</h2>
      </div>
    </div>
  </header>

  <section class="section has-background-dark">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-8">
          <div class="box has-background-info has-text-centered">
            <div class="columns is-centered">
              <div class="column is-6">
                <h3 class="title has-text-white" id="wLocation"></h3>

                <p class="subtitle" id="wMain"></p>

                <p id="wDesc"></p>

                <p class="has-text-white" id="wTemp"></p>

                <figure class="image is-64x64" style="margin:0 auto;">
                  <img id="wIcon" src="#" alt="#">
                </figure>

                <div class="card">
                  <div class="card-content">
                    <ul id="wDetails">
                      <li id="wHumidity"></li>
                      <li id="wPressure"></li>
                      <li id="wMaxTemp"></li>
                      <li id="wMinTemp"></li>
                      <li id="wWindDeg"></li>
                      <li id="wWindSpeed"></li>
                    </ul>
                  </div>
                </div>

                <hr>

                <button class="button is-success" type="button" id="openModalButton">Change Location</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Modal -->
  <div class="modal" id="locationModal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <h4 class="modal-card-title">Choose Location</h4>
        <button class="delete" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
        <form id="wForm">
          <div class="field">
            <label class="label" for="city">City</label>

            <div class="control">
              <input class="input" type="text" name="city" id="city" placeholder="Enter City Name...">
            </div>
          </div>

          <div class="field">
            <label class="label" for="country">Country</label>

            <div class="control">
              <input class="input" type="text" name="country" id="country" placeholder="Enter Country eg. ZA">
            </div>
          </div>
        </form>
      </section>
      <footer class="modal-card-foot">
        <button class="button is-success" id="wSearchLocation">Search</button>

        <button class="button is-link is-light" id="wClose">Cancel</button>
      </footer>
    </div>
  </div>

  <script type="module" src="/src/app.js"></script>
</body>
</html>
